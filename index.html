<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
  <header id="headLine">
    <h1>Reggae Dub Music Mixer</h1><br>
    <p>Mix a feel the boomboclap!</p>
  </header>

  <section id="instrumentBoard">
    <div class="instrumentsIcons">
			<img id="bass" draggable="true" src="images/bass.png" class="puzzle-image" alt="top left">
			<img id="bongos" draggable="true" src="images/bongos.png" class="puzzle-image" alt="top right">
			<img id="drums" draggable="true" src="images/drums.png" class="puzzle-image" alt="bottom left">
			<img id="guiro" draggable="true" src="images/guiro.png" class="puzzle-image" alt="bottom right">
      <img id="guitar" draggable="true" src="images/guitar.png" class="puzzle-image" alt="bottom right">
      <img id="horn" draggable="true" src="images/horn.png" class="puzzle-image" alt="bottom right">
      <img id="keyboard" draggable="true" src="images/keyboard.png" class="puzzle-image" alt="bottom right">
      <img id="melodica" draggable="true" src="images/melodica.png" class="puzzle-image" alt="bottom right">
      <img id="synthesizer" draggable="true" src="images/synthesizer.png" class="puzzle-image" alt="bottom right">
      <img id="trumpet" draggable="true" src="images/trumpet.png" class="puzzle-image" alt="bottom right">
		</div>
  </section>

<script src="js/main.js"></script>
</body>
</html>
