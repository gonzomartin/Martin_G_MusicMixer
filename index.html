<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
  <header id="headLine">
    <h1>Reggae Dub Music Mixer</h1><br>
    <p>Mix a feel the boomboclap!</p>
  </header>

  <section id="instrumentBoard">
    <div class="instrumentsIcons">
			<img id="bass" draggable="true" src="assets/bass.svg" class="puzzle-image" alt="top left">
			<img id="bongos" draggable="true" src="assets/bongoes.svg" class="puzzle-image" alt="top right">
			<img id="drums" draggable="true" src="assets/drums.svg" class="puzzle-image" alt="bottom left">
			<img id="clave" draggable="true" src="assets/claves.svg" class="puzzle-image" alt="bottom right">
      <img id="guitar" draggable="true" src="assets/guitar.svg" class="puzzle-image" alt="bottom right">
      <img id="horn" draggable="true" src="assets/horn.svg" class="puzzle-image" alt="bottom right">
      <img id="keyboard" draggable="true" src="assets/piano.svg" class="puzzle-image" alt="bottom right">
      <img id="melodica" draggable="true" src="assets/melodica.svg" class="puzzle-image" alt="bottom right">
      <img id="synthesizer" draggable="true" src="assets/synth.svg" class="puzzle-image" alt="bottom right">
      <img id="trumpet" draggable="true" src="assets/trumpet.svg" class="puzzle-image" alt="bottom right">
		</div>

    <div class="dropZone">

    </div>
  </section>

<script src="js/main.js"></script>
</body>
</html>
